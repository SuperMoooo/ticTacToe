<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="title-Game">TIC TAC TOE</div>
        <div class="textWinner"></div>
        <div class="game">
            <div class="container">
                <!--topPart-->
                <div id="topL" class="box">
                    <div class="value"></div>
                </div>
                <div id="topC" class="box">
                    <div class="value"></div>
                </div>
                <div id="topR" class="box">
                    <div class="value"></div>
                </div>
                <!--midPart-->
                <div id="midL" class="box">
                    <div class="value"></div>
                </div>
                <div id="midC" class="box">
                    <div class="value"></div>
                </div>
                <div id="midR" class="box">
                    <div class="value"></div>
                </div>
                <!--botPart-->
                <div id="botL" class="box">
                    <div class="value"></div>
                </div>
                <div id="botC" class="box">
                    <div class="value"></div>
                </div>
                <div id="botR" class="box">
                    <div class="value"></div>
                </div>
            </div>
        </div>
        <div class="turn-indicator">Turn:</div>
        <div class="btn-container">
            <div class="reset-btn">Restart Game</div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
